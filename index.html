<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.typekit.net/vvo5kgx.css">
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/styles.css" rel="stylesheet">
</head>
<div class="nosee" id="nosee">

</div>
<body>
  <!--modal box-->
  <div class="modal" id="modal">
    <p id="modal-p"></p>
    <h3>Are you sure?</h3>
    <input type="checkbox" class="modal-checkbox" id="modal-checkbox">
    
    <div class="div-modalcheckbox">
      <input type="button" value="OK" class="buttonOk" id="ok" onclick="btnOk()">
      <input type="button" value="Cancel" class="buttonCancel" id="buttonCancel" onclick="btnCancel()">
      <p>Do not show again</p>
    </div>

  </div>
  <div class="container" id="container">

    <h1 class="name" id="name"></h1>

    <h2 class="comment" id="comment"></h2>
    <h2 class="listHeader">Shopping List</h2>
    <hr>
    <!--Search Bar-->
    <input type="text" placeholder="Search Here" id="search-bar" class="search-bar" onkeyup="searchItems()">
    <!--list-->
    <div class="list" id="list">
      <!--Inputs-->
      <div class="input">
        <input class="input-aria" id="input-aria" type="text" placeholder="" required>

        <!--Inputs-->
        <input class="qnty-aria" id="qnty-aria" type="number" placeholder="Quantity" required>
      </div>
      <!--Add button-->
      <div class="circ">
        
        <div class="plus radius" id="radius">
        </div>
      </div>
    </div>
    <!--Table (display)-->
    <table id="result">
      <!--Titles-->
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </table>
    <!--Display paragraph-->
     </div>


    <!--scripts-->

    <script src="js/main.js"></script>
    <script src="js/list.js"></script>
</body>
</html>
